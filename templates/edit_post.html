{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block title %}
Edit Post
{% endblock %}

{% block body%}
<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="title">Title</label> <input required name='title' value={{post.title}} type="text">
    <label for="content">Content</label> <input name='content' value={{post.content}} type="text">
    {% for tag in tags %}

    <input type="checkbox" name="tags" value="{{ tag.id }}"> {{ tag.name }} <br>

    {% endfor %}

    <button type="submit">Edit</button>
    <a href="/posts/{{post.id}}">Cancel</a>
 </form>
 {% endblock%}
