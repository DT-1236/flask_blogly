{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block title %}
    {{user.full_name}}
{% endblock %}

{% block body%}
<div>
    <div><img src="{{user.image_url}}" alt="user_img"></div>
    <div>
        <form action="/users/{{user.id}}/edit">
            <button type="submit">Edit</button>
        </form>
</div>

    <div>
        <form action="/users/{{user.id}}/delete" method="POST">
            <button type="submit">Delete</button>
        </form>
</div>

</div>
{% endblock%}
